<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/prototype.js" type="text/javascript"></script>
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    var Test = DrNicTest;
  </script>
  <script src="../../src/assertions.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
  <style type="text/css" media="screen">
  /* <![CDATA[ */
    #testcss1 { font-size:11px; color: #f00; }
    #testcss2 { font-size:12px; color: #0f0; display: none; }
  /* ]]> */
  </style>
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>assertions.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
    <!-- Test elements follow -->
    <div id="test_1" class="a bbbbbbbbbbbb cccccccccc dddd"> </div>

    <div id="test_2"> <span> </span> 
    
    <div><div></div> </div><span> </span>
    </div>

    <ul id="tlist"><li id="tlist_1">x1</li><li id="tlist_2">x2</li></ul>
    <ul id="tlist2"><li class="a" id="tlist2_1">x1</li><li id="tlist2_2">x2</li></ul>

    <div id="testmoveby" style="background-color:#333;width:100px;">XXXX</div>

    <div id="testcss1">testcss1<span id="testcss1_span" style="display:none;">blah</span></div><div id="testcss2">testcss1</div>
    
  </div>
</div>

<script type="text/javascript">
// <![CDATA[

  var testObj = {
    isNice: function() {
      return true;
    },
    isBroken: function() {
      return false;
    }
  }

  new Test.Unit.Runner({
    setup: function() {
      this.testcss1      = document.getElementById('testcss1');
      this.testcss1_span = document.getElementById('testcss1_span');
      this.tlist         = document.getElementById('tlist');
      this.t             = DrNicTest.Unit.Assertions;
      // mocks
      this.t.buildMessage = function() {
        return "some message";
      };
      this.t.error        = function() {
        // this.error({name:"error"});
      };
    },
    
    testMessage: function() { with(this) {
      info("No mechanism to report success/failure @ moment")
    }},

    testAssertEqual: function() { with(this) {
      t.assertEqual(0, 0);
      t.assertEqual(0, 0, "test");

      t.assertEqual(0,'0');
      t.assertEqual(65.0, 65);

      t.assertEqual("a", "a");
      t.assertEqual("a", "a", "test");

      t.assertNotEqual(0, 1);
      t.assertNotEqual("a","b");
      t.assertNotEqual({},{});
      t.assertNotEqual([],[]);
      t.assertNotEqual([],{});
    }},

    testAssertEnumEqual: function() { with(this) {
      t.assertEnumEqual([], []);
      t.assertEnumEqual(['a', 'b'], ['a', 'b']);
      t.assertEnumEqual(['1', '2'], [1, 2]);
      t.assertEnumNotEqual(['1', '2'], [1, 2, 3]);
    }},
    
    testAssertHashEqual: function() { with(this) {
      t.assertHashEqual({}, {});
      t.assertHashEqual({a:'b'}, {a:'b'});
      t.assertHashEqual({a:'b', c:'d'}, {c:'d', a:'b'});
      t.assertHashNotEqual({a:'b', c:'d'}, {c:'d', a:'boo!'});
    }},
    
    testAssertRespondsTo: function() { with(this) {
      t.assertRespondsTo('isNice', testObj);
      t.assertRespondsTo('isBroken', testObj);
    }},
    
    testAssertIdentical: function() { with(this) { 
      t.assertIdentical(0, 0); 
      t.assertIdentical(0, 0, "test"); 
      t.assertIdentical(1, 1); 
      t.assertIdentical('a', 'a'); 
      t.assertIdentical('a', 'a', "test"); 
      t.assertIdentical('', ''); 
      t.assertIdentical(undefined, undefined); 
      t.assertIdentical(null, null); 
      t.assertIdentical(true, true); 
      t.assertIdentical(false, false); 
      
      var obj = {a:'b'};
      t.assertIdentical(obj, obj);

      t.assertNotIdentical({1:2,3:4},{1:2,3:4});

      t.assertIdentical(1, 1.0); // both are typeof == 'number'

      t.assertNotIdentical(1, '1');
      t.assertNotIdentical(1, '1.0');
    }},
    
    testAssertNullAndAssertUndefined: function() { with(this) {
      t.assertNull(null);
      t.assertNotNull(undefined);
      t.assertNotNull(0);
      t.assertNotNull('');
      t.assertNotUndefined(null);
      t.assertUndefined(undefined);
      t.assertNotUndefined(0);
      t.assertNotUndefined('');
      t.assertNullOrUndefined(null);
      t.assertNullOrUndefined(undefined);
      t.assertNotNullOrUndefined(0);
      t.assertNotNullOrUndefined('');
    }},
    
    testAssertMatch: function() { with(this) {
      t.assertMatch(/knowmad.jpg$/, 'http://script.aculo.us/images/knowmad.jpg');
      t.assertMatch(/Fuc/, 'Thomas Fuchs');
      t.assertMatch(/^\$(\d{1,3}(\,\d{3})*|(\d+))(\.\d{2})?$/, '$19.95');
      t.assertMatch(/(\d{3}\) ?)|(\d{3}[- \.])?\d{3}[- \.]\d{4}(\s(x\d+)?){0,1}$/, '704-343-9330');
      t.assertMatch(/^(?:(?:(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00)))(\/|-|\.)(?:0?2\1(?:29)))|(?:(?:(?:1[6-9]|[2-9]\d)?\d{2})(\/|-|\.)(?:(?:(?:0?[13578]|1[02])\2(?:31))|(?:(?:0?[1,3-9]|1[0-2])\2(29|30))|(?:(?:0?[1-9])|(?:1[0-2]))\2(?:0?[1-9]|1\d|2[0-8]))))$/, '2001-06-16');
      t.assertMatch(/^((0?[123456789])|(1[012]))\s*:\s*([012345]\d)(\s*:\s*([012345]\d))?\s*[ap]m\s*-\s*((0?[123456789])|(1[012]))\s*:\s*([012345]\d)(\s*:\s*([012345]\d))?\s*[ap]m$/i, '2:00PM-2:15PM');
      t.assertNoMatch(/zubar/, 'foo bar');
    }},
    
    testAssertInstanceOf: function() { with(this) {
      t.assertInstanceOf(String, new String);
      t.assertInstanceOf(RegExp, /foo/);
      t.assertNotInstanceOf(String, {});
    }},
    
    testAssertVisible: function() { with(this) {
      t.assertVisible('testcss1');
      t.assertNotVisible('testcss1_span');
      //assertNotVisible('testcss2', "Due to a Safari bug, this test fails in Safari.");
      
      // Element.hide('testcss1');
      testcss1.style.display = "none";
      t.assertNotVisible('testcss1');
      t.assertNotVisible('testcss1_span');
      // Element.show('testcss1');
      testcss1.style.display = "block";
      t.assertVisible('testcss1');
      t.assertNotVisible('testcss1_span');
      
      // Element.show('testcss1_span');
      testcss1_span.style.display = "block";
      t.assertVisible('testcss1_span');
      // Element.hide('testcss1');
      testcss1.style.display = "none";
      t.assertNotVisible('testcss1_span'); // hidden by parent
    }},

    testAssertElementsMatch: function() { with(this) {
      t.assertElementsMatch([tlist], '#tlist');   
      t.assertElementMatches(tlist,  '#tlist');   
    }}
  }); 
// ]]>
</script>
</body>
</html>
