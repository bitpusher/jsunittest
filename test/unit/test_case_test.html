<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/prototype.js" type="text/javascript"></script>
  <script src="../assets/unittest.js" type="text/javascript"></script>
  
  <script src="../../src/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../src/assertions.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../src/test_case.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>test_case.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    // replace this with your real tests
    setup: function() {
      this.testcase = new DrNicTest.Unit.Testcase("name");
    },
    
    // Initial
    testInitial: function() { with(this) {
      assertEqual('name', testcase.name);
      assertEqual(0, testcase.assertions);
      assertEqual(0, testcase.failures);
      assertEqual(0, testcase.errors);
      assertEqual(0, testcase.messages.length);
    }},

    
    // Pass
    testPass: function() { with(this) {
      testcase.pass();
      assertEqual(1, testcase.assertions);
    }},

    
      
  }); 
// ]]>
</script>
</body>
</html>
